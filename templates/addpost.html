<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/template-settings/clear.css">
    <link rel="stylesheet" href="../static/css/template-settings/root-settings.css">
    <link rel="stylesheet" href="../static/css/template-settings/header.css">
    <link rel="stylesheet" href="../static/css/template-settings/post.css">
    <link rel="stylesheet" href="../static/css/template-settings/outher.css">
    <link rel="stylesheet" href="../static/css/template-settings/star-comment.css">

    <title>Title</title>
</head>
<body>
<style>
    .content {
    margin-top: 50px;
    display: flex;
    justify-content: center;
}
div {
    margin: 30px;
    background-color: #69EA49;
}
</style>
    <div id="header">
        <div id="theme-button"></div>
        <a href="{{ url_for("index") }}"><h1>Forum-d</h1></a>
    </div>
    <div class="content">
        {% for e in get_flashed_messages() %}
            {{ e }}
        {% endfor %}
        <form action="{{url_for('addpost')}}" method="post">
            {{ form.hidden_tag() }}
            <div>{{ form.title.label() }}{{ form.title() }}</div>
            <div>{{ form.url.label() }}{{ form.url() }}</div>
            {{form.content(cols="160", rows="40")}}
            <br>
            {{form.add_post()}}
        </form>

    </div>


</body>
</html>
